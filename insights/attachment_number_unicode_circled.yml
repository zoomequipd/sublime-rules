name: 'Phone number using "Dingbat Negative Circled Sans-Serif" digits in attachment'
type: "query"
source: | 
  type.inbound
  and any(attachments,
          any(file.explode(.),
              (
                any(.scan.strings.strings, regex.icontains(., 'ğŸ„Œ âŠ â‹ âŒ â â â â â‘ â’'))
                // this is how OCR sees these characters
                or any(.scan.strings.strings, regex.icontains(., '000-0000'))
                or regex.icontains(.scan.ocr.raw, '000-0000')
              )
          )
  )
severity: "medium"
